<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <input class="form-control" type="text" [(ngModel)]="username">
            <p>{{username}}</p>
            <button class="btn btn-primary" (click)="onResetUsername()" [disabled]="username.length <= 0">Reset username</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <app-servers></app-servers>
        </div>
    </div>
</div>
